<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer une Instance EC2</title>
  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      background-color: #f7f9fb;
      padding: 40px;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulaire de création EC2</h2>
    <form method="post" action="/create-instance">
      <label>Nom de l'instance :</label>
      <input type="text" name="instance_name" required>

      <label>Choisir une image (AMI) :</label>
      <select name="ami_id" required>
        <option value="ami-0fbb72557598f5284">Debian 12 (eu-west-1)</option>
      </select>

      <label>Type d’instance :</label>
      <select name="instance_type">
        <option value="t2.micro">t2.micro</option>
        <option value="t3.micro">t3.micro</option>
        <option value="t3.small">t3.small</option>
      </select>

      <button type="submit">Lancer l’instance</button>
    </form>
  </div>
</body>
</html>
